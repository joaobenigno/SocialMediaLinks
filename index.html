<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check out my personal links.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Social Media Links - John Doe</title>
</head>
<body>
    <main class="container">
        <div class="profile">
            <img src="./images/user.png" alt="Profile">
            <p>@johndoe <span class="iconify" data-icon="carbon:email" data-inline="false"></span></p>
        </div>
        <div class="social-media">
            <a id="link" href="https://instagram.com/user" target="_blank"><img src="./assets/instagram.png" alt="Instagram">Instagram</a>
            <a id="link" href="https://youtube.com/user" target="_blank"><img src="./assets/youtube.png" alt="YouTube">YouTube</a>
            <a id="link" href="https://twitter.com/user" target="_blank"><img src="./assets/twitter.png" alt="">Twitter</a>
            <a id="link" href="https://linkedin.com" target="_blank"><img src="./assets/linkedin.png" alt="">LinkedIn</a>
            <a id="link" href="https://my.website.com" target="_blank"><img src="./assets/website.png" alt="">Personal Website</a>
        </div>
        
    </main>
</body>
</html>
